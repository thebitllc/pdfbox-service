version: '3.8'

services:
  pdfbox-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdfbox-service
    ports:
      - "8484:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xmx2048m -Xms256m
    volumes:
      # Optional: Mount a directory for temporary files
      - ./temp:/tmp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/pdf/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pdfbox-network

networks:
  pdfbox-network:
    driver: bridge
